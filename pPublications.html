<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesFooter.css">

    <!-- Mobile Reader -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function isMobile() {
                return /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth <= 1080; // Adjust the width as needed
            }

            if (isMobile()) {
                window.location.href = "mobile.html"; // Redirect to mobile page
            }
        });
    </script>

    
</head>

<body>
    <div id="navbar"></div> <!--acts as a placeholder in the code where the navbar content will be inserted.-->
    <script>
        fetch('navbar.html?cache-bust=' + new Date().getTime())
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>

    <h1>Welcome to the Publications Page</h1>
    <p>This is Where you will find Journal Articles and Conference Papers</p> <a href="index.html">Back to Home Page</a>
</body>
