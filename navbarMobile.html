<!-- Link to the external CSS file -->
<link rel="stylesheet" href="stylesNavbar.css">

<!-- The overlay -->
<div id="mNav" class="overlay" style="width: 0%;">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
</div>

<!-- Use any element to open/show the overlay navigation menu -->

<span onclick="openNav()">&#9776;</span> <!-- Menu symbol (â˜°) -->
<script>
    function openNav() {
        console.log("openNav called");
        document.getElementById("mNav").style.width = "100%";
    }
    function closeNav() {
        console.log("closeNav called");
        document.getElementById("mNav").style.width = "0%";
    }
</script>
