<!DOCTYPE html>
<html>

<head>
    <title>Mobile Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Ferguson</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="stylesIndex.css">
    <link rel="stylesheet" href="stylesFooter.css">

</head>

<body>

    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

    </div>

    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()">open</span>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

    </script>


    <h1>Welcome to the Mobile Home Page</h1>
    <p>This is Where you will find the home page optimised for mobile viewing</p> <a href="index.html">Back to Home
        Page</a>
</body>

</html>
