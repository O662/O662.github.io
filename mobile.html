<body>
    <!-- mobile nav Bar-->
    <div id="mobilenavbar"></div> <!--acts as a placeholder in the code where the navbar content will be inserted.-->
    <script>
        fetch('mobilenavbar.html?cache-bust=' + new Date().getTime())
            .then(response => response.text())
            .then(data => {
                document.getElementById('mobilenavbar').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
    <!-- Content-->
    <section id="aboutIntro">
        <h1>Welcome to the Mobile Home Page!</h1>
        <p>This is the Mobile home page for phones and small tablets!</p> <a href="index.html">Back to Home Page</a>
    </section>




</body>

</html>
