<!DOCTYPE html>
<html>

<head>
    <title>Mobile Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Ferguson</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="stylesIndex.css">
    <link rel="stylesheet" href="stylesFooter.css">
    <link rel="stylesheet" href="stylesMobileNavbar.css">

</head>

<body>
    <div id="navbar-placeholder"></div> <!-- Placeholder for the navbar content -->

    <script>
        fetch('navbarMobile.html?cache-bust=' + new Date().getTime())
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Extract and execute the script from the loaded HTML
                const script = document.createElement('script');
                script.innerHTML = `
                    function openNav() {
                        console.log("openNav called");
                        document.getElementById("mNav").style.width = "100%";
                    }
                    function closeNav() {
                        console.log("closeNav called");
                        document.getElementById("mNav").style.width = "0%";
                    }
                `;
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>

    
    <h1>Welcome to the Mobile Home Page</h1>
    <p>This is Where you will find the home page optimised for mobile viewing</p> <a href="index.html">Back to Home
        Page</a>
</body>

</html>
